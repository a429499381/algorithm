<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>209 寻找最短连续子数组</title>
</head>
<body>
<script>
    var count = 0

    var swap = function swap(array, a, b) {
        var temp = array[a]
        array[a] = array[b]
        array[b] = temp
    }

    var findMinArry = function (arry, target) {
        var i = 0, j = 1
        var resTemp = arry[i] + arry[j]
        var result = arry.length + 1

        function active() {
            for (i; i < j;) {

                if (resTemp >= target) {
                    if ((j - i + 1) < result) {
                        result = j - i + 1
                    }
                    resTemp -= arry[i]
                    i++
                    active()
                } else {
                    j++
                    // 如果 j 大于等于总长度， 就可以退出了
                    if (j >= arry.length) {
                        // 如果不是初始值说明有解，返回有解长度个数， 无解 返回 -1
                        if (result < arry.length + 1) {
                            return result
                        }
                        return result = -1
                    }
                    resTemp += arry[j]
                    active()
                }
            }
            return result
        }

        active()
        return result

    }

    var data = [2, 3, 1, 2, 4, 3]
    var s = 9
    var result = findMinArry(data, s)
    console.log(count)
    console.log(result)
</script>
</body>
