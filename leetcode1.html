<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 two sum</title>
    <!--给一个整型数组，返回两个值的和的下标 下标不能相等-->
</head>
<body>
<script>
    var count = 0

    var swap = function swap(array, a, b) {
        var temp = array[a]
        array[a] = array[b]
        array[b] = temp
    }

    var towsum = function (arry, target) {
        if (arry.length < 2) {
            return -1
        }

        var findObjBoolean = function (obj, tar) {
            for (var i in obj) {
                if (obj.hasOwnProperty(i) && obj[i] === tar) { //filter,只输出man的私有属性
                    return true
                }
            }
            return false
        }
        var findobj = {}
        var result, temp

        // 创建查找表
        for (var j = 0; j < arry.length; j++) {
            findobj[arry[j]] = j
        }

        for (var i = 0; i < arry.length; i++) {
            temp = target - arry[i]
            if (findObjBoolean(findobj, temp)) {
                return result = [i, findobj[temp]]
            }
            findobj[arry[i]] = i
        }

        return result
    }

    var data = [2, 7, 11, 15]
    var data1 = [2, 12, 7, 16, 17, 11, 15]
    var target = 23
    var result = towsum(data1, target)
    console.log(count)
    console.log(result)
</script>
</body>
</html>
