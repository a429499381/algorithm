<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
<script>
    // 插入排序 https://zhuanlan.zhihu.com/p/26133896
    var swap = function swap(array,a,b) {
        var temp=array[a]
        array[a]=array[b]
        array[b]=temp
    }

    function sort1(array){
        var i
        var j
        for(i=1; i < array.length; i++){
            console.log('current:'+i+':'+array[i])
            var position = i
            for(j=i-1; j>=0; j--){
                if(array[j]>array[i]){
                    position = j
                    console.log('position:'+j)
                }else{
                    var value = array[position]
                    array.splice(position,1)
                    array.splice(j,0,value)
                    console.log('insert at :'+j)
                }
            }
        }
        return array;
    }



    var data = [1, 2, 4, 5, 6, 22, 22, 5, 6, 7, 8]
    var result = sort1(data)
    console.log(result)
</script>
</body>
</html>
