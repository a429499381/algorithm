<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快排序</title>
</head>
<body>
<script>
    // 快排 https://zhuanlan.zhihu.com/p/26133896
    var count = 0;
    var sort1 = function (Arrays) {
        if (!Arrays.length) {
            return []
        }

        var data = Arrays;
        var l = []
        var r = []
        var mid = Math.floor(data.length / 2)
        var midValue = data.splice(mid, 1)

        for (var i = 0; i < data.length; i++) {
            count++
            if (data[i] >= midValue) {
                r.push(data[i])
            } else if (data[i] < midValue) {
                l.push(data[i])
            }
        }

        return sort1(l).concat(midValue, sort1(r))
    }



    var data = [1, 2, 4, 5, 6, 22, 22, 5, 6, 7, 8]
    var result = sort1(data)
    console.log(count)
    console.log(result)
</script>
</body>
</html>
