<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快排序</title>
</head>
<body>
<script>
    // 快排
    var sort = function (Arrays) {
        var result
        var data = Arrays;
        var l = []
        var r = []

       result =  (function active() {
            if (data.length > 1) {
                var mid = Math.ceil(data.length / 2)
                var midValue = data.splice(mid, 1)

                for (var i = 0; i < data.length; i++) {
                    if (data[i] >= midValue) {
                        r.push(data[i])
                    } else if (data[i] < midValue) {
                        l.push(data[i])
                    }
                }
                return sort(l.concat(midValue, r))
            }

        })()

        return result
    }

    var data = [1, 2, 4, 5, 6, 22, 34, 5, 6, 7, 8]
    var result = sort(data)
    console.log(result)
</script>
</body>
</html>
