<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将 所有0 移动结尾</title>
</head>
<body>
<script>
    // 将所有0移动结尾 https://leetcode.com/problems/move-zeroes/description/
    var zero = function (data) {
        // 122ms
        var max = data.length
        for (var i = 0; i < max; i++) {
            if (data[i] === 0) {
                data.push(data[i])
                data.splice(i, 1)
                max--
                i--
            }

        }
        return data
    }

    var moveZeroes = function(data) {
        var max = data.length
        var k = 0, temp
        for (var i = 0; i < max; i++) {
                if (data[i] !== 0) {
                    temp = data[k]
                    data[k] = data[i]
                    data[i] = temp
                    k++

                }
        }
        return data
    };


    var data = [0, 1, 0, 3 ,12]
    var data1 = [0, 1, 0, 3 ,12]
    var result = zero(data)
    var result1 = moveZeroes(data1)
    console.log(result)
    console.log(result1)
</script>
</body>
</html>
