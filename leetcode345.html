<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>345将字符串反转 元音字母（o e)</title>
</head>
<body>
<script>
    var count = 0

    var swap = function swap(array, a, b) {
        var temp = array[a]
        array[a] = array[b]
        array[b] = temp
    }

    var reverse = function (str) {
        // 定义 临时字符串 一定要赋空值
        var res = {}
        var result = ''
        res.reg = /o|e/
        res.regL = false
        res.regR = false
        res.lVaule = ''
        res.rVaule = ''
        var l = 0
        var r = str.length - 1

        function active() {
            // 如果 l + 1 === r 拼接字符串 并退出。
            if (l + 1 >= r) {
                return result = res.lVaule + str[l] + str[l + 1] + res.rVaule
            }

            // 是否为元音字符串
            res.regL = res.reg.test(str[l])
            res.regR = res.reg.test(str[r])
            if (res.regL && res.regR) { // 同时为元音字符串相互赋值，并l++ r--
                res.lVaule += str[r--]
                res.rVaule += str[l++]
            }
            // 如果当前下标不是元音字符，添加值进入 左或右  并 l++ 或 r-- 循环
            res.regL === false ? res.lVaule += str[l++] : ''
            res.regR === false ? res.rVaule += str[r--] : ''
            active()
        }

        active()
        return result
    }

    var string = 'hello' // holle
    var string1 = 'leetcode' // leotcede
    var result = reverse(string1)
    console.log(count)
    console.log(result)
</script>
