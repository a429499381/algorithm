<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>
    // 排序算法  位置交换 冒泡排序
    var sort = function (Arrays) {
        var data = Arrays
        var tempdata
        var count

        (function active() {
            count = 0
            for (var i = 0; i < data.length; i++) {
                count++
                for (var j = 0; j < data.length; j++) {
                    count++
                    if (data[j] > data[j + 1]) {
                        tempdata = data[j + 1];
                        data[j + 1] = data[j]; // 大的数字向前挪一位
                        data[j] = tempdata;

                    }

                }
            }
        })()

        console.log(count)
        return data;
    }

    var data = [1,2,4,5,6,22,34,5,6,7,8]
    var result = sort(data)
    console.log(result)
</script>
</body>
</html>
