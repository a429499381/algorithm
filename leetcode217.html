<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>217 寻找相同的元素</title>    <!--给出一个数组，如果有相同的元素，返回true， 否则 false--></head><body><script>    var count = 0    var find = function (data, max) {        var result = []        for (var i = 0; i < data.length; i++) {            count++            for (var k = i + 1; k <= i + max && i + max < data.length; k++) {                count++                if (data[i] === data[k]) {                    result.push([i, k])                }            }        }        return result    }    var data = [1, 2, 3, 3, 3, 4, 3, 4, 5, 6, 7, 3, 4, 4, 5, 2, 4, 5, 6]    var result = find(data)    console.log(count)    console.log(result)</script></body></html>
