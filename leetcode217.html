<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>217 寻找相同的元素</title>    <!--给出一个数组，如果有相同的元素，返回true， 否则 false--></head><body><script>    var count = 0    var find = function (data) {        var counts = {}        // 计数排序        for (var i = 0; i < data.length; i++) {            counts[data[i]] === undefined ? counts[data[i]] = 0 : counts[data[i]] += 1        }        for (var j = 0; j < data.length; j++) {            if (counts[data[j]] > 1) {                data[j] = true            } else {                data[j] = false            }        }        return data    }    var data = [1, 2, 3, 3, 3, 4, 3, 4, 5, 6, 7, 3, 4, 4, 5, 2, 4, 5, 6]    var result = find(data)    console.log(count)    console.log(result)</script></body></html>
