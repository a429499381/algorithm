<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>219 寻找最大距离k的想等元素</title>    <!--给出一个整形数组nums和一个整形k，是否存在索引i,j nums[i] === [nums][j] 且 将j - i <= k--></head><body><script>    var count = 0    var find = function (data, max) {        var result = []        var j = 0        for (var i = 0; i < data.length; i++) {            count++            j = i + max            if (data[i] === data[j]) {                result.push([i, j])            } else {                for (var k = i + 1; k < j; k++) {                    count++                    if (data[i] === data[k]) {                        result.push([i, k])                    }                }            }        }        return result    }        var data = [1, 2, 3, 3, 3, 4, 3, 4, 5, 6, 7, 3, 4, 4, 5, 2, 4, 5, 6]        var k = 3        var result = find(data, k)        console.log(count)        console.log(result)</script></body></html>
