<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>220 寻找最大距离k的想等元素且 值相减小或等于t</title>    <!--给出一个整形数组nums和一个整形k，是否存在索引i,j nums[i] - [nums][j] <= t  且 将j - i <= k--></head><body><script>    var count = 0    var find = function (data, maxIndex, maxValue) {        var result = []        for (var i = 0; i < data.length; i++) {            for (var j = i + 1; j <= i + maxIndex && j < data.length; j++) {                count++                if (data[j] > data[i]) {                    if (data[j] - data[i] <= maxValue) {                        result.push([i, j, data[i], data[j]])                    }                } else {                    if (data[i] - data[j] <= maxValue) {                        result.push([i, j, data[i], data[j]])                    }                }            }        }        return result    }    var data = [1, 2, 3, 16, 3, 14, 3, 4, 15, 26, 7, 3, 4, 4, 9, 12, 4, 5, 6, 8, 12, 3, 34, 5, 6, 7, 14, 15, 78, 4]    var k = 3    var t = 10    var result = find(data, k, t)    console.log(count)    console.log(result)</script></body></html>
