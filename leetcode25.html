<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>25 反转每组k个节点</title></head><body><script>    var count = 0    var createList = function (arry) {        var result = {            head: arry[0]        }        for (var i = 1; i < arry.length; i++) {            result[i] = {data: arry[i - 1], next: i + 1}        }        return result    }    var swapNodeK = function (node) {            if (count++ > 999) { // 防御代码                return -1            }        return node    }    var data = [1, 1, 1, 2, 3, 3, 4, 4, 4, 5, 6, 7, 8, 9, 9, 10, 11, 12, 13,14]    var createData = createList(data)    var result = swapNodeK(createData)    console.log(count)    console.log(result)</script></body></html>
