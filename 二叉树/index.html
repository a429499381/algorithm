<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树</title>
</head>
<body>
<h1>二叉树</h1>
<script>
    var BinaryTree = function () {
        var Nodes = function (key) {
            this.key = key;
            this.left = null;
            this.right = null;
        }

        var root = null;

        var inserNode = function (node, newNode) {
            if (newNode.key < node.key) {
                if (node.left === null) {
                    node.left = newNode
                } else {
                    inserNode(node.left, newNode)
                }
            } else {
                if (node.right === null) {
                    node.right = newNode
                } else {
                    inserNode(node.right, newNode)
                }
            }
        }

        this.insert = function (key) {
            var newNode = new Nodes(key)
            if (root === null) {
                root = newNode;
            } else {
                inserNode(root, newNode)
            }
        }

        // 中序遍历
        var inOrderTraverseNode = function (node, callback) {
            if (node !== null) {
                inOrderTraverseNode(node.left, callback)
                callback(node.key)
                inOrderTraverseNode(node.right, callback)
            }
        }
        this.inOrderTraverse = function (callback) {
            inOrderTraverseNode(root, callback)
        }

        // 前序遍历
        var preOrderTraverseNode = function (node, callback) {
            if (node !== null) {
                callback(node.key)
                preOrderTraverseNode(node.left, callback)
                preOrderTraverseNode(node.right, callback)

            }
        }
        this.preOrderTraverse = function (callback) {
            preOrderTraverseNode(root, callback)
        }
        // 后序遍历
        var postOrderTraverseNode = function (node, callback) {
            if (node !== null) {
                postOrderTraverseNode(node.left, callback)
                postOrderTraverseNode(node.right, callback)
                callback(node.key)
            }
        }
        this.postOrderTraverse = function (callback) {
            postOrderTraverseNode(root, callback)
        }

        // 查找
        var minNode = function (node, callback) {
            if (node !== null) {
                minNode(node.left, callback)
                if (!node.left) {
                    callback(node.key)
                }
            }
        }
        var maxNode = function (node, callback) {
           if (node !== null) {
               maxNode(node.right, callback)
               if(!node.right) {
                   callback(node.key)
               }
           }
        }
        this.min = function (callback) {
            minNode(root, callback)
        }
        this.max = function (callback) {
            maxNode(root, callback)
        }

        // 搜索
        var searchNode = function (node, key) {
            if (node === null) {
                return false
            }

            if (key < node.key) {
                return searchNode(node.left, key)
            } else if (key > node.key) {
                return searchNode(node.right, key)
            } else {
                console.log('已找到', node.key)
            }
        }
        this.search = function (key) {
            return searchNode(root, key)
        }

        // removeNode
        var removeNode = function (node, key) {
            if (node === null) {
                return false
            }

            if (key < node.key) {
                node.left =  removeNode(node.left, key)
                return node
            } else if (key > node.key) {
                node.right = removeNode(node.right, key)
                return node
            } else {
                if (!node.left && !node.right) {
                    console.log(node.key + '已删除')
                    node = null;
                    return node
                }

                if(!node.left) {
                    console.log(node.key + '已删除')
                    node = node.right
                    return node;
                } else if (!node.right) {
                    console.log(node.key + '已删除')
                    node = node.left
                    return node;
                }

            }



        }
        this.remove = function (key) {
            removeNode(root, key)
        }
    }

    var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13]
    var binaryTree = new BinaryTree()

    nodes.forEach(function (key) {
        binaryTree.insert(key)
    })

    var callback = function (key) {
        console.log(key);
    }
    var mincallback = function (key) {
        console.log('最小值是 ', key)
    }
    var maxcallback = function (key) {
        console.log('最大值是 :', key)
    }
    binaryTree.inOrderTraverse(callback)
    binaryTree.preOrderTraverse(callback)
    binaryTree.postOrderTraverse(callback)
    binaryTree.min(mincallback)
    binaryTree.max(maxcallback)
    binaryTree.search(14)
    binaryTree.remove(10)
</script>
</body>
</html>
