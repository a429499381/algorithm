<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>206 反转链表</title></head><body><script>    var count = 0    var reverseList = function (data) {        var nodeList = {}        nodeList.head = data[0]        var node = function (c, n) {            return {                data: c,                next: n            }        }        // 创建了一个链表        for (var i = 0; i < data.length; i++) {            (function () {                if (data.length - 1 === i) {                    return nodeList[i + 1] = node(data[i], null)                }                nodeList[i + 1] = node(data[i], data[i + 1])            })()        }        // 反转        nodeList.head = data.length        nodeList[1].next = null        for (var j = data.length; j > 1; j--) {            nodeList[j].next = j - 1        }        return nodeList    }    var data = [1, 2, 3, 4, 5]    var result = reverseList(data)    console.log(count)    console.log(result)</script></body></html>
