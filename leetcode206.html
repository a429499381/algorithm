<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>206 反转链表</title></head><body><script>    var count = 0    var reverseList = function (data) {        var TEMP = 2        var nodeList = {}        nodeList.head = 1        // 返回链表元素        var node = function (c, n) {            return {                data: c,                next: n            }        }        var pre, cur, next        // 创建了一个链表        for (var i = 0; i < data.length; i++) {            (function () {                if (data.length - 1 === i) {                    return nodeList[i + 1] = node(data[i], null)                }                nodeList[i + 1] = node(data[i], i + TEMP)            })()        }        // 反转        function active() {            pre = null            cur = nodeList.head            next = nodeList[cur].next            while (nodeList[cur] !== undefined) {                nodeList[cur].next = pre                pre = cur                cur = next                if (nodeList[cur] === undefined) {                    nodeList.head = pre                    return nodeList                }                next = nodeList[cur].next            }        }        active()        return nodeList    }    var data = [1, 2, 3, 4, 5, 6, 7, 9,11,13,15,34,4]    var result = reverseList(data)    console.log(count)    console.log(result)</script></body></html>
