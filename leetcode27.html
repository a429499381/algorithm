<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除指定value </title>
</head>
<body>
<script>
    // remove element
    var remove = function (arry, value) {
        var i, k = 0
        for (i = 0; i < arry.length; i++) {
            if (value === arry[i]) {
                arry.splice(i--, 1)
                k++
            }
        }
        return k
    }

    var data = [3, 2, 2, 3, 4, 6, 3, 4, 2, 2, 3]
    var result = remove(data, 3)
    console.log(result)
</script>
</body>
</html>
