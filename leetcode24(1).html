<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>24 链表相邻交换</title></head><body><script>    var count = 0    var createList = function (arry) {        var result = {            head: arry[0]        }        for (var i = 1; i < arry.length; i++) {            result[i] = {data: arry[i - 1], next: i + 1}        }        return result    }    var swapNode = function (node) {        var pre = {next: node.head}        var cur1 = {}, cur2 = {}, next = {}, tempPre = 0        while (node[pre.next] && node[node[pre.next].next]) {            cur1 = node[pre.next]            cur2 = node[cur1.next]            next = node[cur2.next]            tempPre = pre.next            // 维护循环不变量指向            pre.next = cur1.next            cur1.next = cur2.next            cur2.next = tempPre            pre = cur1            if (count++ > 999) { // 防御代码                return -1            }        }        return node    }    var data = [1, 1, 1, 2, 3, 3, 4, 4, 4, 5, 6, 7, 8, 9, 9, 10, 11, 12, 13,14]    var createData = createList(data)    var result = swapNode(createData)    console.log(count)    console.log(result)</script></body></html>
