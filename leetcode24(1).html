<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>24 链表相邻交换</title></head><body><script>    var count = 0    var createList = function (arry) {        var result = {            head: arry[0]        }        for (var i = 1; i < arry.length; i++) {            result[i] =  {data: arry[i - 1], next: i + 1}        }        return result    }    var swapNode = function (node) {        var pre = {next: node.head}        var cur1, cur2        while (node[node[pre.next].next]) {            cur1 = node[pre.next]            cur2 = node[cur1.next]            console.log(cur1, cur2)            // 交换指向位置            node[cur1.next] = cur2.next            node[cur2.next] = pre.next            // 下一个起始点            pre = cur1            if (count++ > 999) { // 防御代码                return -1            }        }        return node    }    var data = [1, 1,1, 2, 3, 3, 4, 4, 4, 5, 6, 7, 8, 9, 9, 10, 11, 12, 13, 14]    var createData = createList(data)    var result = swapNode(createData)    console.log(count)    console.log(result)</script></body></html>
