<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序数组去重最多保留两个</title>
</head>
<body>
<script>
    // remove element
    var remove = function (arry) {
        var i = 0
        var num = {}
        for (var j = 0; j < arry.length; j++) {
            num[j] = 0
        }

        for (i = 0; i < arry.length; i++) {
            num[i]++
            if (arry[i] === arry[i + 1] && num[i] === 2) {
                arry.splice(i--, 1)
            }
        }
        return arry
    }

    var data = [1,1,1,1,2,2,3,4,4,5,5,5,5,5,6,6,8,8,8,9,9,9]
    var data1 = [1,1,1,2,2,3,3,3]
    var result = remove(data1)
    console.log(result)
</script>
</body>
</html>
