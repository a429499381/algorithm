        var i = 0, bool, count = 0

        for (i = 0; i <= arry.length; i++) {
            count++
            bool = num[arry[i]]
            bool === undefined ? num[arry[i]] = 0 : num[arry[i]]++

            if (arry[i] === arry[i + 1] ) {
                num[arry[i]]++

                if (num[arry[i]] > 2) {
                    num[arry[i]] -= 1
                    arry.splice(i--, 1)
                }
            }
        }

        console.log(count)

    }
