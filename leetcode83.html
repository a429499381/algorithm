<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>83 有序链表， 删除所有重复</title></head><body><script>    var count = 0    var list = function (data) {        var TEMP = 2        var nodeList = {}        nodeList.head = 1        // 返回链表元素        var node = function (c, n) {            return {                data: c,                next: n            }        }        // 创建了一个链表        for (var i = 0; i < data.length; i++) {            (function () {                if (data.length - 1 === i) {                    return nodeList[i + 1] = node(data[i], null)                }                nodeList[i + 1] = node(data[i], i + TEMP)            })()        }        return nodeList    }    var reverseList = function (nodeList) {        var temp = nodeList.head        var next, cur = nodeList[temp]        // 反转        function active() {             next = nodeList[nodeList[cur].next]            if (cur.data !== next.data) {                 cur.next = nodeList[cur].next            } else {            }            active()        }        active()        return nodeList    }    var data = [1, 2, 3, 4, 5, 6, 7, 9, 11, 13, 15, 34, 4]    var min = 3    var max = 9    var listData = list(data)    var result = reverseList(listData, min, max)    console.log(count)    console.log(result)</script></body></html>
