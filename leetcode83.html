<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>83 有序链表， 删除所有重复</title></head><body><script>    var count = 0    var list = function (data) {        var TEMP = 2        var nodeList = {}        nodeList.head = 1        // 返回链表元素        var node = function (c, n) {            return {                d: c,                next: n            }        }        // 创建了一个链表        for (var i = 0; i < data.length; i++) {            (function () {                if (data.length - 1 === i) {                    return nodeList[i + 1] = node(data[i], null)                }                nodeList[i + 1] = node(data[i], i + TEMP)            })()        }        return nodeList    }    var reverseList = function (node) {        window.node = node        var next = 0, pre = 0        var cur = node[node.head]        next = node[cur.next]        pre = node.head        // 反转        while (next !== undefined) {            if (cur.d === next.d) {                node[pre].next = next.next                pre = cur.next                cur = node[next.next]                next = node[cur.next]            } else if (cur.d !== next.d) {                pre = cur.next                cur = node[cur.next]                next = node[cur.next]            }            if (count++ > 90) {                return  node            }        }        return node    }    var data = [1,1, 2, 2, 2, 2, 3, 4, 5, 6, 7, 7, 9, 9, 11, 13, 15, 34, 4]    var min = 3    var max = 9    var listData = list(data)    var result = reverseList(listData, min, max)    console.log(count)    console.log(result)</script></body></html>
