<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 4Sum II</title>
    <!--给四个整型数组，寻找有多少个i，j, k , z 组合相加等于0， 数据规模0-500-->
</head>
<body>
<script>
    var count = 0

    var swap = function swap(array, a, b) {
        var temp = array[a]
        array[a] = array[b]
        array[b] = temp
    }
    //  查找是否在对象中
    var findObjBoolean = function (obj, tar) {
        for (var item in obj) {
            count++
            if (obj.hasOwnProperty(item) && item * 1 === tar) { //filter,只输出man的私有属性
                return true
            }
        }
        return false
    }

    var Sum3 = function (arry) {
        var result = [], temp
        var findObj = {}

        // 查找表
        for (var i = 0; i < arry[0].length; i++) {
            for (var z = 0; z < arry[1].length; z++) {
                count++
                findObj[arry[0][i] + arry[1][z]] = [i, z]
            }
        }

        for (var j = 0; j < arry[2].length; j++) {
            for (var k = j; k < arry[3].length; k++) {
                count++
                temp = 0 - arry[2][j] - arry[3][k]

                // 检查是否在查找表中有值，有就保存四个小标
                if (findObjBoolean(findObj, temp)) {
                    result.push([findObj[temp][0], findObj[temp][1], j, k])
                }
            }
        }

        return result

    }


    var data = [
        [1, 2, 3, 6, 7, 33, 2, 3, 12, 3, 4, 54, 8, 987, 9, 8, 7],
        [3, 2, 5, 7, 87, 12, 3, 4, 55, 44, 33, 22, 11, 56, 12],
        [-12, 34, -15, -16, 15, 2, 5, 8, 9, 35, -65, 98, -78],
        [-54, 43, -34, 67, 45, 44, 76, 33, 34, -22, 14, -14]
    ]
    var result = Sum3(data)
    console.log(count)
    console.log(result)
</script>
</body>
</html>
