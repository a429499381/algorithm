<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机生成数字</title>
</head>
<body>
<script>
    var rand = (function(){
        var today = new Date();
        var seed = today.getTime();
        function rnd(){
            seed = ( seed * 9301 + 49297 ) % 233280;
            return seed / ( 233280.0 );
        };
        return function rand(number){
            // return Math.ceil(rnd(seed) * number);
            return Math.ceil(rnd() * number);
        };
    })();
    myNum = (rand(5));


    var cs = (function () {
        for (var i = 0; i < 100; i++) {
            setTimeout(function () {
                myNum=(rand(1000000000000));
                console.log(myNum)

            },100)

        }
    })()

</script>
</body>
</html>
