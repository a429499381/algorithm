<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机生成数字</title>
</head>
<body>
<script>
    var myNum = 0
    // 随机生成数字
    function rnd( seed ){
        seed = ( seed * 9301 + 49297 ) % 233280; //为何使用这三个数?
        return seed / ( 233280.0 );
    };

    function rand(number){
        today = new Date();
        seed = today.getTime();
        return Math.ceil( rnd( seed ) * number );
    };

    myNum=(rand(10000000));

    console.log(myNum)

</script>
</body>
</html>
