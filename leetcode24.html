<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>24 删除重复的链表</title></head><body><script>    var count = 0    var createList = function (arry) {        var result = {            head: arry[0]        }        for (var i = 1; i < arry.length; i++) {            result[i] =  {data: arry[i - 1], next: i + 1}        }        return result    }    var removeNode = function (node) {        var pre = {next: node.head}        var cur, next        while (node[pre.next] && node[node[pre.next].next]) {            cur = node[pre.next]            next = node[cur.next]            if (cur.data === next.data) {                // 删除 重复的元素                delete  node[cur.next]                // cur.next 指向跳过一个元素                node[pre.next].next = next.next                // next 前进一个元素                next = node[next.next]            } else {                // 不相等，全部前进一个元素                pre = cur                cur = next                next = node[next.next]            }            if (count++ > 99) { // 防御代码                return - 1            }        }        return node    }    var data = [1, 1,1, 2, 3, 3, 4, 4, 4, 5, 6, 7, 8, 9, 9, 10, 11, 12, 13, 14]    var createData = createList(data)    var result = removeNode(createData)    console.log(count)    console.log(result)</script></body></html>
